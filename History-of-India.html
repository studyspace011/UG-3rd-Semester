  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(to right, #667eea, #764ba2);
      min-height: 100vh;
      padding: 40px 20px 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #fff;
    }

    h1 {
      font-size: 2.5rem;
      background: linear-gradient(to right, #ffffff, #f5f6fa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 40px;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      padding: 30px;
      text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
      text-decoration: none;
      color: #fff;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 40px rgba(0,0,0,0.3);
    }

    .card h2 {
      font-size: 1.3rem;
      margin-bottom: 10px;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      color: #f1f1f1;
      font-size: 0.85rem;
    }

    .social-links {
      margin: 20px 0 10px;
    }

    .social-links a {
      margin: 0 10px;
      color: #fd79a8;
      font-size: 1.1rem;
      text-decoration: none;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: #ffffff;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
        text-align: center;
      }

      .card {
        padding: 20px;
      }

      .card h2 {
        font-size: 1.1rem;
      }
    }
  </style>
</head>
